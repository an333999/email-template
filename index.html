    <style>
        body{max-width: 600px!important;
            margin: 0px auto;
        }
.header{display:flex;
justify-content: center;
align-items: center;
background-color:beige}
.header svg{
    width:100px;
    height:100px;
}
.bg-img img{width:100%;
height:400px;}
.title-desc{
    margin:20px;
    display:flex;
    justify-content: center;
    align-items: center;
    padding: 7% 20% 25% 20%;
    flex-direction: column;
    text-align:center;
}
.title-desc h3{
    font-size: 2rem;
    line-height: 2.5rem;
    padding-bottom: 2%;
}
.title-desc p{
    font-size: 1.2rem;;
    line-height: 1.8rem;
}
.body-part{
    background-image: url("https://www.3sk.co.uk/wp-content/uploads/2022/12/Asset_21440.png");
    background-size: cover;
    background-repeat: no-repeat;
}.btn-go{cursor: pointer;
    background-color: #ed8332;
    padding: 10px 20px 10px 20px;
    border-radius: 10px;
    border:none;
    color:white;
}.btn-go:hover{cursor: pointer;
    background-color:#80b936;
    padding: 10px 20px 10px 20px;
    border-radius: 10px;
    border:none;
    color:white;
}.footer-content{
    display:flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color:beige;
    padding:30px;
    color:black;
}.fa-linkedin {
  background: #007bb5;
  color: white!important;
}.fa {
  padding: 10px;
  font-size: 20px;
  width: 40px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius:50px;
  
}

.fa:hover {
    opacity: 0.7;
}footer a{
    text-decoration: none;
    color:black;
}
@media (max-width:700px) {
    .title-desc{
    margin:20px;
    display:flex;
    justify-content: center;
    align-items: center;
    padding: 7% 5% 25% 5%;
    flex-direction: column;
    text-align:center;
}
}
    </style>
